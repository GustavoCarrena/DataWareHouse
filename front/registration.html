<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="/scripts/registration.js"></script>
    <title>Registro de Usuario</title>
  </head>
  <body>
    
    <h1 class="h1">Registro de Usuario</h1>
    
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-7 position-relative">
                <label for="name" class="form-label">Nombre</label>
                <input id="name" name="name" type="text" class="form-control" required>
                <div class="invalid-tooltip">Datos requeridos</div>
              </div>
              <div class="col-md-7 position-relative">
                <label for="lastname" class="form-label">Apellido</label>
                <input id="lastname" name="lastname" type="text" class="form-control" required>
                <div class="invalid-tooltip">Datos requeridos</div>
              </div>
              <div class="col-md-7 position-relative">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input id="email" name="email" type="text" class="form-control" required>
                <div class="invalid-tooltip">Datos requeridos</div>
              </div>
              <div class="col-md-7 position-relative">
                <label for="role" class="form-label role">Rol de Usuario</label>
                <select id="role" name="role" class="form-select" required>
                  <option selected disabled value=""><p>Seleccione</p></option>
                  <option value="USER">USER</option>
                  <option value="ADMI">ADMI</option>
                </select>
                <div class="invalid-tooltip">Datos requeridos</div>
              </div>
              <div class="col-md-7 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" name="password" type="password" class="form-control" required>
                <div class="invalid-tooltip">Datos requeridos</div>
              </div>
              <div class="col-md-7 position-relative">
                <label for="password" class="form-label">Repetir Contraseña</label>
                <input id="password" name="password" type="password" class="form-control" required>
                <div class="invalid-tooltip">Datos requeridos</div>
              </div>
              <button class="btn btn-success fw-bold" type="submit">Registrar Usuario</button>
            </form>
          </div>
        </div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

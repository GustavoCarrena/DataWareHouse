<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/scripts//users.js"></script>
    <link rel="stylesheet" href="/styles/users.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <title>Users</title>
</head>

<body>

    <!-- tabla -->
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button id="btn-create" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modalNewUser">Registro de Usuario</button>
        <table id="users-table" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo Electr칩nico</th>
                    <th>Permisos</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- registro de usuario -->
    <div class="modal fade" id="modalNewUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel"><strong> Ingreso de Datos para Registro de
                            Usuario</strong></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="col-form-label"><strong>Nombre</strong></label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="col-form-label"><strong>Apellido</strong></label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label"><strong>Correo Electr칩nico</strong></label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="col-form-label"><strong>Permisos</strong></label>
                            <select id="role" name="role" class="form-select" required>
                                <option selected disabled value="">
                                    <p>Seleccione</p>
                                </option>
                                <option value="USER">USER</option>
                                <option value="ADMI">ADMI</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label"><strong>Contrase침a Usuario</strong></label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="password-r" class="col-form-label"><strong>Repetir Contrase침a
                                    Usuario</strong></label>
                            <input type="password" class="form-control" id="password-r">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Registrar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>

</html>
